<div class="container-womens">

    <div class="navbar-clothes">
        <li *ngFor="let item of headFilters"><a (click)="filterByCategory(item)">{{item.name}}</a></li>
    </div>

    <div class="container_filter">
        <div class="filter_menu">
            <p class="title-module">{{titleModdule}}</p>
            <h1 (click)="openFilter()">Filtrar</h1>
        </div>
        <div class="filter-by" *ngIf="filtrar">
            <form class="filter" [formGroup]="filterForm" (ngSubmit)="aplyFilter()">
                <div class="filter_title">
                    <h1>Filtrar</h1>
                    <a (click)="closeFilter()"><img src="../../../../assets/icons/x.png" alt="close"></a>
                </div>
                <div class="all_filters"> 
                    <div>
                        <p>Ordenar por</p>
                        <mat-radio-group class="radio-group-filtro" formControlName="order">
                            <mat-radio-button color="primary" value="1">Mayor precio</mat-radio-button>
                            <mat-radio-button color="primary" value="0">Menor precio</mat-radio-button>
                        </mat-radio-group>
                    </div>
                    <div class="checbox-container">
                        <p>Categorias</p>
                        <mat-checkbox class="checbox-categories"
                            *ngFor="let filter of allFilters"
                            [value]="filter"
                            (change)="onChangeCategory($event)">
                            {{ filter.name }}
                        </mat-checkbox>
                    </div>
                    <div class="checbox-container">
                        <p>Talla</p>
                        <div class="checbox-size">
                            <mat-checkbox
                                *ngFor="let size of sizes"
                                [value]="size"
                                (change)="onCheckboxChange($event)">
                                {{ size }}
                            </mat-checkbox>
                        </div>
                    </div>
                </div>
                <div class="filter-apply">
                    <button type="submit" >Aplicar</button>
                </div>
            </form>
        </div>
    </div>
    <div class="womens_section" *ngIf="allClothes.length; else noClothes">
        <div *ngFor="let item of allClothes">
            <div class="container_card">
                <figure>
                    <div class="list_size" [ngClass]="{'souldOut_image': !hasAnyStock(item)}">
                        <p *ngIf="hasAnyStock(item) && item.offSale">-{{item.offSale}}%</p>
                        <img src="{{item.image[0]}}" alt="Imagen del producto." (click)="openDetail(item._id)" />
                        <div class="tallas-container" *ngIf="hasAnyStock(item); else souldOut">
                            <button  *ngFor="let itemSize of getAvailableSizes(item)" (click)="seleccionarTalla(item, itemSize)" [class.selected]="item?.sizeSelected == itemSize">
                                {{ itemSize }}
                            </button>
                        </div>
                        <ng-template #souldOut>
                            <div class="container_souldout">AGOTADO</div>
                        </ng-template>
                    </div>
                </figure>
                <div class="card_body">
                    <h1>{{item.name}}</h1>
                    <div class="price">
                        <p *ngIf="hasAnyStock(item) && item.offSale">{{item.price | priceCop}}</p>
                        <h2>{{calcPrice(item.price, item.offSale) | priceCop}}</h2> 
                    </div>
                    <div class="btn-container">
                        <button class="btn-add" type="button" *ngIf="hasAnyStock(item)" (click)="addCarItem(item)">
                            Agregar
                        </button>
                        <button class="btn-detail" type="button" [ngStyle]="!hasAnyStock(item) ? { width: '100%' } : null" (click)="openDetail(item._id)">
                            <img src="../../../../../assets/icons/eye-fill.svg" alt="Detail">
                        </button> 
                    </div>
                </div>
            </div>
        </div>
    </div>
    <ng-template #noClothes>
        <div class="noClothes">
        </div>
    </ng-template>
</div>
